<div id="app-content">
  <div id="new-hero-form">
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />

    <br />
    <button
      type="button"
      class="button"
      id="button"
      (click)="add(heroName.value); heroName.value = ''"
    >
      Add hero
    </button>
  </div>

  <div class="hero-list">
    <app-heroes *ngFor="let hero of heroes" [hero]="hero"></app-heroes>
  </div>
</div>
