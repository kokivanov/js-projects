<div id="app-content">
  <div id="messages-content" *ngIf="hasMessages()">
    <h2>Messages</h2>
    <button type="button" class="button" (click)="clickClear()">
      Clear messages
    </button>
    <div id="messages-list" *ngFor="let message of messages">
      {{ message }}
    </div>
  </div>
  <app-back-button></app-back-button>
</div>
