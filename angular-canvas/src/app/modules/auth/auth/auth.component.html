<form [formGroup]="authForm" (ngSubmit)="onLoginClick()">
  <label for="userame">Username: </label>
  <input type="text" formControlName="username" name="username" id="username" />
  <br />
  <label for="password">Password: </label>
  <input type="text" formControlName="password" name="password" id="password" />
  <br />
  <input
    type="submit"
    value="Submit"
    [disabled]="authForm.invalid && lockForm"
  />
</form>
