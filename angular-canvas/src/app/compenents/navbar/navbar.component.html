<div>
  <nb-user
    *ngIf="isLoggedIn()"
    name="{{ username }}"
    style="display: inline-block"
  ></nb-user>
  <button
    *ngIf="isLoggedIn()"
    nbButton
    (click)="onLogoutClick()"
    style="margin-left: 2rem"
  >
    Logout
  </button>
  <nb-user
    *ngIf="!isLoggedIn()"
    name="Unknown"
    style="display: inline-block"
  ></nb-user>
</div>

<div class="title">
  <span>Canvas-App</span>
</div>
