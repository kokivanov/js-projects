<div class="w-2/3 mx-auto">
  <div class="flex place-content-between place-items-center bg-blue-600 text-white rounded-xl my-2 px-4 py-2 text-3xl">
    <app-header class="inline-block font-bold"></app-header>
    <div class="inline-block">
      <button class="px-6 py-1 border-white border-2 mx-1 rounded-lg hover:bg-blue-500" (click)="onCreateClick()">Add</button>
      <button class="px-6 py-1 border-white border-2 mx-1 rounded-lg hover:bg-blue-500" (click)="onVipeClick()">Clear</button>
    </div>
  </div>
  <div *ngFor="let task of tasks">
    <app-task [src]="task" (onDelete)="deleteTask($event)"></app-task>
  </div>
  <app-create-task-modal class="fixed left-0 top-0 bg-white w-full h-full flex place-content-center place-items-center" *ngIf="showModal" (createTask)="createTask($event)"></app-create-task-modal>
</div>
