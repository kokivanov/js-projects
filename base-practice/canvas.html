<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("load", () => {
        const canvas = document.getElementById("area");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#000000";
        ctx.fillRect(100, 100, 50, 50);

        ctx.fillStyle = "#A8A8A8";
        ctx.fillRect(30, 30, 50, 50);

        ctx.strokeStyle = "#00FF00";
        ctx.beginPath();
        ctx.arc(100, 75, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(140, 140);
        ctx.lineTo(140, 200);
        ctx.lineTo(200, 140);
        ctx.closePath();
        ctx.fill();

        ctx.font = "45px Times New Roman";
        ctx.fillStyle = "red";
        ctx.strokeStyle = "green";
        ctx.fillText("Hello world", 40, 250);
        ctx.strokeText("Hello world", 40, 250);

        const path = new Path2D();
        path.arc(100, 100, 60, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(125, 0, 125, 0.5)";
        ctx.lineCap = "round";
        ctx.lineWidth = 9;
        ctx.setLineDash([1, 18]);
        ctx.fill(path);
        ctx.stroke(path);

        const img = new Image();
        img.addEventListener("load", (e) => {
          ctx.drawImage(img, 400, 0, 1080, 1080, 300, 300, 100, 100);
        });
        img.src = "wp2428606.jpg";
        ctx.save();

        ctx.translate(50, 50)
        ctx.fillStyle = "rgb(0, 0, 0)";
        ctx.fillRect(400, 400, 20, 20);
        ctx.restore();
        ctx.fillRect(450, 400, 20, 20);
        ctx.save()

        ctx.rotate((Math.PI / 180) * 35)
        ctx.fillText("Rotated text", 500, 200)
        ctx.restore()

        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(1000, 0)
        ctx.lineTo(0, 1000)
        ctx.closePath()
        ctx.clip()

        ctx.fillStyle = "rgba(12, 12, 12, 0.1)"
        ctx.fillRect(0, 0, 1000, 1000)
      });
    </script>
  </head>
  <body>
    <canvas id="area" height="1000" width="1000"></canvas>
  </body>
</html>
